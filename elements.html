<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Massively CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
        <a href="index.html" class="logo">Dashboards &amp; Data Analytics</a>
        <nav>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="generic.html">About Me</a></li>
          </ul>
          <ul class="icons">
            <!-- Replace with your actual GitHub URL -->
            <li><a href="https://github.com/DEIN_GITHUB_USERNAME" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">
        <!-- Single Post Section containing only the form -->
        <section class="post">
          <header class="major">
            <h2>Get in Touch</h2>
            <p>Have a question or want to collaborate? Send a message and I’ll get back to you as soon as possible.</p>
          </header>

          <!-- Contact Form (keeps Massively classes so visuals/buttons work) -->
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6"></textarea>
              </div>

              <!-- Optional extras: uncomment if you want a topic selector -->
              <!--
              <div class="field">
                <label for="topic">Topic</label>
                <div class="select-wrapper">
                  <select name="topic" id="topic">
                    <option value="">— Select —</option>
                    <option>Dashboard Development</option>
                    <option>Power BI Support</option>
                    <option>Data Visualisation</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
              -->
            </div>

            <ul class="actions">
              <li><input type="submit" value="Send Message" class="primary" /></li>
            </ul>
          </form>

          <!-- To make the form actually send emails, later plug in Formspree/Netlify and replace action="#" -->
        </section>
      </div>

      <!-- Footer (kept for visual consistency) -->
      <footer id="footer">
        <section class="split contact">
          <section class="alt">
            <h3>Email</h3>
            <!-- Replace with your real email -->
            <p><a href="mailto:mats@example.com">mats@example.com</a></p>
          </section>
          <section>
            <h3>GitHub</h3>
            <p><a href="https://github.com/DEIN_GITHUB_USERNAME">github.com/DEIN_GITHUB_USERNAME</a></p>
          </section>
        </section>
        <ul class="copyright">
          <li>&copy; 2025</li>
          <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
          <li>License: <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a></li>
        </ul>
      </footer>

    </div><!-- /#wrapper -->

    <!-- Scripts (Massively) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
